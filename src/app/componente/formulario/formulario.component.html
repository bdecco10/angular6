<app-layout>
<div class="container-fluid">
			<h1>Angular 6</h1>
	<div class="row jumbotron bg-secondary">
		
		<div class="col-sm-6 jumbotron bg-dark text-white">
			
			<h1>Devops</h1>
			<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="form-inline" action="/action_page.php">
				
				<div class="form-group">
					<label for="name" class="control-label col-sm-1">Name:</label> 
					<div class="col-sm-3">         
						<input class="form-control" type="text" id="name" [ngModel]="name" name="name">
					</div>
				</div>

				<div class="form-group">
					<label for="idade" class="control-label col-sm-1">Idade:</label>
					<div class="col-sm-3">         
						<input class="form-control" type="text" id="idade"	[ngModel]="idade" name="idade">
					</div>
				</div>
				
				<div class="form-group">
					<label for="height" class="control-label col-sm-1">height:</label>
					<div class="col-sm-3">         
						<input class="form-control" type="text" id="idade"	[ngModel]="height" name="height">
					</div>
				</div>
				<div class="col-sm-7">
						<button (click)="createContact()" class="btn btn-success btn-default">Submit</button>
				</div>
			</form>
		</div>

		<div class="col-sm-6 jumbotron bg-secondar">
			<app-retrieve [retrive]="retrive"></app-retrieve>
		</div>

	</div>
</div>
</app-layout>
